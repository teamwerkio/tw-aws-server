version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/codes and scripts
permissions:
   - object: /var/www/html/codes and scripts
     pattern: "**"
     owner: apache
     group: apache
     mode: 755
     type:
       - file
hooks:
   BeforeInstall:
    - location: scripts/installapache.sh
      runas: root
    - location: scripts/startapache.sh
      runas: root
   AfterInstall:
    - location: scripts/restartapache.sh
      runas: root